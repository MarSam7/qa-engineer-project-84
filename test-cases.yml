---
- summary: |
    Поиск товара по ключевому слову
  requirement: |
    При введении названия товара высвечиваются все товары, в названии которых присутствует данное ключевое слово
  prerequisites:
    Открыта главная страница сайта
  test-data: |
    Тестовые данные
    Ключевое слово = iPhone
  steps:
    - вводим ключевое слово
  expected-result: |
    Пользователю должны высветиться все товары, в которых присутствует ключевое слово

- summary: |
    Поиск товара по категории
  requirement: |
    При выборе категории должны высвечиваться товары, относящиеся к данной категории
  prerequisites:
    Открыта главная страница сайта
  test-data: |
    Тестовые данные
    Категория = smartphones
  steps:
    - Нажать кнопку с выпадающим списком с названием "Категория"
    - Выбрать категорию
  expected-result: |
    Пользователю должны высветиться все товары, относящиеся к данной категории

- summary: |
    Возможность фильтровать товары по производителю
  requirement: |
    При использовании фильтра должны высвечиваться товары, которые подходят под этот фильтр
  prerequisites:
    Открыта главная страница сайта
  test-data: |
    Тестовые данные
    Фильтр = Apple
  steps:
    - Слева в графе производитель выбрать фильтр
  expected-result: |    
    Пользователю должны высвечиваться все товары, которые подходят под фильтр Apple

- summary: |
    Наличие пагинации в каталоге товаров сайта
  requirement: |
    При прокрутке страницы сайта отображаются все товары, если товары не помещаются на одной странице, есть переход на следующую
  prerequisites:
    Открыта главная страница сайта
  test-data:
   Нет данных
  steps:
    - Пролистать страницу сайта до конца
    - Просматривать наличие товаров на сайте
    - Нажать на кнопку следующей страницы "Следующая"
    - Пролистать следующую страницу сайта до конца 
    - Просматривать наличие товаров на странице
  expected-result: |    
    Пользователю должны высвечиваться все товары со страницы сайта, как на первой странице, так и на второй

- summary: |
    Возможность просматривать подробную информацию о товаре
  requirement: |
    При нажатии на иконку товара должна высвечиваться подробная информация о товаре
  prerequisites:
    Главная страница сайта
  test-data:
    Нет данных
  steps:
    - Нажать на иконку товара
    - Проверить вся ли информация находится в описании товара
  expected-result: |    
    Пользователю должна высвечиваться вся необходимая информация о товаре

- summary: |
    Возможность добавлять товары в корзину и просматривать их
  requirement: |
    При нажатии на кнопку "В корзину" товары действительно добавляются в корзину 
  prerequisites:
    Главная страница сайта
  test-data:
    Нет данных
  steps:
    - Выбрать необходимые товары
    - Нажать на кнопку "В корзину"
    - Нажать кнопку "Корзина"
    - Проверить наличие ранее выбранных товаров
  expected-result: |    
    Выбранные товары должны добавиться в корзину, а так же они отображаются в ней
    
- summary: |
    Возможность возвращаться из корзины на главвный экран
  requirement: |
    При нажатии на кнопку "Магазин" или "Продолжить покупки" пользователь возвращается на главную страницу сайта
  prerequisites:
    Корзина сайта
  test-data:
    Нет данных
  steps:
    - Нажать на кнопку "Магазин" или кнопку "Продолжить покупки"
  expected-result: |    
    Пользователь возвращается из корзины на главную страницу
    
- summary: |
    Возможность отчищать корзину
  requirement: |
    При нажатии на кнопку "Отчистить корзину" товары удаляются из корзины
  prerequisites:
    Главная страница сайта
  test-data:
    Товар = iPhone 9
  steps:
    - На главной странице выбрать товар 
    - Нажать на кнопку "В корзину" 2 раза
    - Нажать кнопку "Корзина"
    - Нажать кнопку "Отчистить корзину"
  expected-result: |    
    Все товары должны удалиться из корзины
    
- summary: |
    Возможность удалять только один товар из корзины
  requirement: |
    При нажатии на кнопку "Удалить" товар удаляется из корзины
  prerequisites:
    Главная страница сайта
  test-data:
    Товар = iPhone 9
  steps:
    - На главной странице выбрать товар 
    - Нажать на кнопку "В корзину" 2 раза
    - Нажать кнопку "Корзина"
    - Нажать кнопку "Удалить"
  expected-result: |    
    Должен удалиться только один товар

- summary: |
    Возможность закртия модального окна при заказе товара
  requirement: |
    При нажатии на кнопку "Закрыть" или "Х" окно закрывается
  prerequisites:
    Главная страница сайта
  test-data:
    Товар = iPhone 9
  steps:
    - На главной странице выбрать товар 
    - Нажать на кнопку "В корзину" 
    - Нажать кнопку "Корзина"
    - Нажать кнопку "Оформить заказ"
    - На высветившемся окошке нажать кнопку "Закрыть" или "Х"
  expected-result: |    
    Окошко должно закрываться и пользователя должно перенести в корзину

- summary: |
    Фильтрация по цене(позитивный)
  requirement: |
    При выборе диапазона цены появляются все товары, входящие в данный ценовой диапазон
  prerequisites:
    Главная страница сайта
  test-data:
    Цена от = 1
    Цена до = 200
  steps:
    - На меню слева найти заголовок "Цена" 
    - Выставить цену от и цену до
  expected-result: |    
    Появляются все товары, входящие в данный ценовой диапазон

- summary: |
    Фильтрация по цене(негативный)
  requirement: |
    При попытке ввода ценового фильтра сайт не даёт её ввести
  prerequisites:
    Главная страница сайта
  test-data:
    Цена от = 0
    Цена до = -100
  steps:
    - На меню слева найти заголовок "Цена" 
    - Выставить цену от и цену до
  expected-result: |    
    Сайт не даёт ввести данную ценовую категорию

- summary: |
    Смена языка
  requirement: |
    При нажатии на радиокнопку изменяется язык сайта
  prerequisites:
    Главная страница сайта
  test-data:
    Нет данных
  steps:
    - Нажать на кнопку с выпадающим списком "Language"
    - Выбрать из списка язык "Russian" 
  expected-result: |    
    Вся информация на сайте переводится с английского на русский язык

- summary: |
    Проверка работы кнопки в наличии(отжатая)
  requirement: |
    При отжатии радиокнопки "В наличии" высвечиваются все товары: те, которые есть и те, которых нет 
  prerequisites:
    Главная страница сайта
  test-data:
    Нет данных
  steps:
    - На меню слева найти заголовок "В наличии" 
    - Отжать кнопку "В наличии"
  expected-result: |    
    Высвечиваются все товары: которые есть в наличии и которых нет в наличии

- summary: |
    Проверка работы кнопки в наличии(нажатая)
  requirement: |
    При нажатии радиокнопки "В наличии" высвечиваются все товары, которые есть в наличии
  prerequisites:
    Главная страница сайта
  test-data:
    Нет данных
  steps:
    - На меню слева найти заголовок "В наличии" 
    - Нажать кнопку "В наличии"
  expected-result: |    
    Высвечиваются все товары, которые есть в наличии

- summary: |
    Оформление заказа
  requirement: |
    После выполнения всех шагов данные о заказе должны передаваться на сервер
  prerequisites:
    Главная страница сайта
  test-data:
    Товар = iPhone 9 
  steps:
    - Открыть DevTools
    - Выбрать товар
    - Нажать кнопку "В корзину"
    - Нажать на кнопку "Корзина"
    - Нажать на кнопку "Оформить заказ"
  expected-result: |    
    Данные заказа должны передаваться на сервер
