      - Открыта главная страница сайта
      - Нажать на кнопку с выпадающим списком "Language"
    expected-result: |
      Появляется выпадающий список, содержащий в себе названия языка(Russian, English) и флаг(Русский напротив Russian, Английский напротив English)
