      При нажатой радиокнопке и отсутствия товаров определённой в определённой ценовой категории не выводится надпись "Ничего не найдено"
    environment: |
      - Microsoft Edge 121.0.2277.98 (Официальная сборка) (64-разрядная версия), Firefox 122.0 (64-разрядный) OC Windows 10 Pro 20H2
      - Google Chrome 120.0.6099.144(Мобильная версия) ОС Android 12 HiOS V8.6.0
    steps-to-reproduce: |
      - Открыта главная страница сайта 
      - Выбрать категорию "smartphones"
      - Выбрать производителя "Apple"
      - Выбрать ценовой диапазон "От 1" "До 200"
      - Радиокнопка "В наличии" нажата
    expected-result: |
      Выводится надпись "Ничего не найдено!"
    actual-result: |
      Выводится весь перечень товаров
